<style>
    /* Grid Classes */
    .container {
        width: 80%;
        margin: 30px auto 90px;
        padding: 0 15px 20px;
    }
    .row {
        width: 100%;
        margin: 0 -15px;
    }
    .row:before {
        content: " ";
        display: table;
    }
    .row:after {
        content: " ";
        display: table;
        clear: both;
    }
    .col-1, .col-2, .col-3{
        min-height: 1px;
        padding-left: 15px;
        padding-right: 15px;
        float: left;
    }
    .col-1 {
        width: 100%;
    }
    .col-2 {
        width: 50%;
    }
    .col-3 {
        width: 33.3333%;
    }
    .center {
        text-align: center;
    }
</style>
